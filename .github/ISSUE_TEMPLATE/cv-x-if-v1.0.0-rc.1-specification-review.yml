name: CV-X-IF v1.0.0-rc.1 Specification Public Review
description: Specification Public Review Comment for CV-X-IF v1.0.0-rc.1
title: "[Review Comment]: "
labels: ["public-review", "CV-X-IF-v1.0.0-rc.1"]
body:
  - type: markdown
    attributes:
      value: "Thanks for your review comment on the CV-X-IF v1.0.0-rc.1 specification! The PDF is at https://docs.openhwgroup.org/_/downloads/openhw-group-core-v-xif/en/v1.0.0-rc.1/pdf/. Please submit a separate issue for each comment."
#  - type: checkbox
