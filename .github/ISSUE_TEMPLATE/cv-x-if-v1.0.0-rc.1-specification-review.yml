  - type: dropdown
    attributes:
      label: Is your employer an OpenHW Group member?
      multiple: false
      options:
      - label: Yes
      - label: No
    validations:
      required: true
  - type: textarea
    attributes:
      label: Comment
      description: Describe the comment, question, problem, or suggestion w.r.t. CV-X-IF v1.0.0-rc.1
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed Resolution
      description: What changes to CV-X-IF v1.0.0-rc.1 do you recommend to address the comment?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Addition Info 
      description: Provide any additional information or links that relate to this comment
    validations:
      required: false